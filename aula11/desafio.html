    <style>
        body{
            font: normal 17pt arial;

    </style>
</head>
<body>
    <h1>Sistema de nacionalidade</h1>
    Qual é o seu Pais de origem: <input type="text" id="pais"> 
    <input type="button" value="Verificar" onclick="clicar()">
    <div id="result"></div>
    <script>
        function clicar(){
            var pais = document.getElementById('pais')
            result.innerHTML += (`Vivendo em ${pais.value} `)   //Não ESQUECER O .VALUE PQ SENÃO NÃO ANALISA
             if (pais.value != 'Brasil'){
                result.innerHTML +=`Você é Extrangeiro`
             } else{
                result.innerHTML +=`Você é Brasileiro krai`
             }
        }
       

    </script>
