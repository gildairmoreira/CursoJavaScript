<head>

<body>
    <h1>Olá Digite numeros</h1>
    <p>Recaregue a página</p>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um numero: '))
        var n2 = Number.parseInt(window.prompt('Outro Numero: '))

        window.alert(`A soma entre ${n1} é ${n2} é igual a ${s}`)</script>
